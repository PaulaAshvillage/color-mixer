    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Color Mixer</title>
</head>
<header>
    <div>
        <label for="red">red</label>
        <input id="red" type="range" step="1" min="0" max="255" value="30">
        <output class="red-output" for="red"></output>
        <label for="green">green</label>
        <input id="green" type="range" step="1" min="0" max="255" value="144">
        <label for="blue">blue</label>
        <input id="blue" type="range" step="1" min="0" max="255" value="255">
    </div>
    <p class="color-value">rgb(89, 144, 255)</p>
</header>

</main>
